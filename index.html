<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>odinCalculator</title>
	<script src="./public/js/main.js"defer></script>
	<link rel="stylesheet" href="./public/css/style.min.css">
</head>
<body>
	<main class="container">
		<main class="calc">
			<!-- upper -->
			<section class="calc-upper">
				<div class="display">
					<h2 id="calc-display"></h2>
				</div>
				<button id="delete"><</button>
			</section>
			<!-- right -->
			<section class="calc-right">
				<button data-operator="div">/</button>
				<button data-operator="multi">x</button>
				<button data-operator="minus">-</button>
				<button data-operator="plus">+</button>
			</section>
			<!-- main -->
			<section class="calc-main">
				<button data-number="1">1</button>
				<button data-number="2">2</button>
				<button data-number="3">3</button>
				<button data-number="4">4</button>
				<button data-number="5">5</button>
				<button data-number="6">6</button>
				<button data-number="7">7</button>
				<button data-number="8">8</button>
				<button data-number="9">9</button>
				<button id="clear">C</button>
				<button data-number="0">0</button>
				<button data-operator="equals" id="equals">=</button>
			</section>
		</main>
	</main>
</body>
</html>
